{% extends 'base.html' %}

{% block content %}
<div class="card text-center">


<form action="/signup" method="POST">
  <div class="card-body">
  {% csrf_token %}
  {% if error%}
     <div class="alert alert-danger" role="alert">
       {{error}}
       </div>
  {% endif %}
  <!-- <img  height=220px  class="card-img-top" src="https://www.rvcj.com/wp-content/uploads/2016/06/flipkart-logo-png-transparent-background1.png"> -->
  <label form=""><h4>First Name</h4></label>
  <input type="text"  name="firstname" value={{first_name}}><br>
  <label form=""><h4>Last Name</h4></label>
  <input type="text" name="lastname" value={{last_name}}><br>
  <label form=""><h4>Mobile no.</h4></label>
  <input type="text" name="phone" id=""  placeholder="0123456789" value={{phone}}><br>
  <label form=""><h4>Email</h4></label>
  <input type="email" name="email" id=""   placeholder="username@gmail.com" value={{email}}><br>
  <label form=""><h4>Password</h4></label>
  <input type="password" name="password" id="" placeholder="******"><br>
  <label form=""><h4>Confirm Password</h4></label>
  <input type="password" name="confirm_password" id="" placeholder="******"><br>

  </div>
  <div class="card-footer">
  <input type="submit" class="btn-primary btn-lg" value="Create an Account">
  </div>
</form>

</div>
{% endblock %}
