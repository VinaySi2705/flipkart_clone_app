<html>
<head>
  <title>Product categories</title>
</head>
<body>
  {% if user.is_authenticated %}
  {% for product in products %}
       {% ifchanged product.categories %}
       <a href="products">
         <button type="button">{{product.categories}}</button></a>
       {% endifchanged %}
       <br>
  {% endfor %}
  {% else %}
        <a href="{% url 'login' %}">Login</a>
  {% endif %}      
  <hr>
<a href="{% url 'admin:logout' %}"><button type="button">Logout</button></a>
</body>
</html>
