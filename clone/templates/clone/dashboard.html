{% extends 'base.html' % }

{% block content % }
Hello, {{user.username | default: 'Guest'}}!

<div >
    {% if user.is_authenticated % }
    <a href = "dashboard" > <h1 > Home < /h1 > </a > <br >
    <a href = "{% url 'logout' %}" > <button  type = "button" > Logout < /button > </a >
    <a href = "{% url 'password_change' %}" > <button type = "button" > Change password < /button > </a >
    {% else % }
    <a href = "{% url 'login' %}" > <button type = "button" > Login < /button > </a >
    {% endif % }
</div >
{% endblock % }
